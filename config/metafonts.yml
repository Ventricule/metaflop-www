  fetamont:
    description: <a href="/modulator?fontface=Fetamont">MF Fetamont</a> is an extended version of
      Knuth's rounded elliptical logo font.
      The 11 parameters, including superness, slanting and randomness,
      enlarge the logo font to a complete typeface with a high variety of derivates.
      The font covers capital letters and small caps with a T1 encoding of 256
      characters supporting many european languages with latin writing.
    type_designer:
      -
        name: Linus Romer
        url: http://www.ctan.org/author/romer
    year: 2014
    encoding: T1
    source_code:
      -
        title: Github
        url: https://github.com/metaflop/metaflop-font-fetamont
