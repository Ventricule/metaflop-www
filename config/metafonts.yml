metafonts:
  adjuster:
    description: <a href="/modulator?fontface=Adjuster">MF Adjuster</a>, a basic form,
      highly functional, almost crystalline. It follows a strict grid and a simple no-curves policy
      and it comes along with a reduced set of parameters.
      The font's sophistication derives from the angle and pen parameter (circle, square or razor).
      The font encoding of MF Adjuster covers 256 characters supporting many european languages
      with latin writing.
    type_designer:
      -
        name: Marco Müller
        url: http://www.marco-mueller.com/
      -
        name: Simon Egli
        url: http://www.simonegli.com/
    year: 2012–2014
